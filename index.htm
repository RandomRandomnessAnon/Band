<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600">
    <!-- CRITICAL for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Space Weather Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Setting up a modern, dark theme with Inter font */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
        }
        /* Ensure all images are fluid within their containers */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body class="bg-black min-h-screen p-2 sm:p-4">

    <div class="max-w-7xl mx-auto">

        <!-- Header: Last Updated / Next Update -->
        <div class="flex justify-between items-center py-3 px-1 border-b border-yellow-600 mb-4 sticky top-0 z-10 bg-black">
            <div id="time" class="text-white text-xs sm:text-base font-semibold"></div>
            <div id="nupdate" class="text-white text-xs sm:text-base font-semibold text-right"></div>
        </div>

        <!-- Main Content Grid -->
        <div class="space-y-6">

            <!-- 1. Rice University Real-Time Data (The 5 small charts) -->
            <div class="bg-gray-900 p-3 sm:p-4 rounded-xl shadow-lg">
                <h2 class="text-lg font-bold text-yellow-400 mb-3 border-b border-gray-700 pb-2">Real-Time Solar Wind Data (Rice U.)</h2>
                <!-- Layout: Stack on mobile, grid on tablet/desktop -->
                <div class="grid grid-cols-2 gap-3 sm:grid-cols-3 md:grid-cols-5 sm:gap-4">
                    <!-- Image 1: Solar Wind Speed -->
                    <div class="w-full">
                        <img src="https://mms.rice.edu/spw/realtime/sw_speed.jpg" class="rounded-lg border border-yellow-500/50" alt="Solar Wind Speed">
                    </div>
                    <!-- Image 2: Solar Wind Density -->
                    <div class="w-full">
                        <img src="https://mms.rice.edu/spw/realtime/sw_density.jpg" class="rounded-lg border border-yellow-500/50" alt="Solar Wind Density">
                    </div>
                    <!-- Image 3: IMF Magnitude -->
                    <div class="w-full">
                        <img src="https://mms.rice.edu/spw/realtime/imf_magnitude.jpg" class="rounded-lg border border-yellow-500/50" alt="IMF Magnitude">
                    </div>
                    <!-- Image 4: Convection -->
                    <div class="w-full">
                        <img src="https://mms.rice.edu/spw/realtime/convection.jpg" class="rounded-lg border border-yellow-500/50" alt="Convection">
                    </div>
                    <!-- Image 5: Thermal Energy -->
                    <div class="w-full">
                        <img src="https://mms.rice.edu/spw/realtime/thermal_energy.jpg" class="rounded-lg border border-yellow-500/50" alt="Thermal Energy">
                    </div>
                </div>
            </div>

            <!-- 2. Main HF Charts and Overview -->
            <div class="grid grid-cols-1 gap-6 md:grid-cols-12">
                
                <!-- Left Block (Larger Charts) -->
                <div class="md:col-span-8 space-y-4">
                    <!-- Top Row: HamQSL Chart & Map (stacked on mobile, side-by-side on desktop) -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <!-- HamQSL VHF/HF Propagation Chart -->
                        <div class="sm:col-span-2">
                            <h3 class="text-sm font-medium text-gray-400 mb-1">HamQSL Propagation</h3>
                            <img src="https://www.hamqsl.com/solar101vhfpic.php" class="rounded-xl border border-yellow-500/50 shadow-2xl" alt="HamQSL Propagation Chart">
                        </div>
                        <!-- HamQSL Solar Map -->
                        <div class="sm:col-span-1">
                            <h3 class="text-sm font-medium text-gray-400 mb-1">HamQSL Map</h3>
                            <img src="https://www.hamqsl.com/solarmap.php" class="rounded-xl border border-yellow-500/50 shadow-2xl" alt="HamQSL Solar Map">
                        </div>
                    </div>
                    
                    <!-- Bottom Chart: BOM HAP Chart -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-1">BOM New York HAP Chart</h3>
                        <img 
                            src="https://www.sws.bom.gov.au/Images/HF%20Systems/Global%20HF/HAP%20Charts/New%20York%20LDOCF.gif"
                            class="rounded-xl border border-yellow-500/50 shadow-2xl"
                            alt="BOM New York HAP Chart"
                        >
                    </div>
                </div>

                <!-- Right Block (Smaller Charts - NOAA & Solar Plot) -->
                <div class="md:col-span-4 space-y-4">
                    <!-- NOAA SWX Overview -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-1">NOAA SWX Overview</h3>
                        <img src="https://services.swpc.noaa.gov/images/swx-overview-small.gif"
                            class="rounded-xl border border-yellow-500/50 shadow-2xl"
                            alt="NOAA Space Weather Overview">
                    </div>
                    <!-- Solar Activity Plot -->
                    <div>
                        <h3 class="text-sm font-medium text-gray-400 mb-1">BOM Solar Activity</h3>
                        <img src="https://www.sws.bom.gov.au/Images/Solar/Solar%20Conditions/Solar%20Activity%20Plot/solplot.gif"
                            class="rounded-xl border border-yellow-500/50 shadow-2xl"
                            alt="BOM Solar Activity Plot">
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- JavaScript for Time Display and Countdown -->
    <script>
        var secondsUntilUpdate = 601;

        function checkTime(i) {
            return i < 10 ? "0" + i : i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            
            // Update time display
            document.getElementById('time').innerHTML = 
                `Last Updated At: <span class='text-green-500'>${h}:${m}:${s}</span>`;
        }

        function nextUpdate() {
            secondsUntilUpdate--;

            // Update countdown display
            document.getElementById('nupdate').innerHTML = 
                `Next update in <span class='text-green-500'>${secondsUntilUpdate}</span> seconds.`;
            
            // Set timeout for the next second
            setTimeout(nextUpdate, 1000);
        }

        // Initialize on load
        startTime();
        nextUpdate();
    </script>
</body>
            </html>
