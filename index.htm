        <script>

            var secondsUntilUpdate = 601;
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
                }

            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('time').innerHTML ="<b>Last Updated At: <span style='color: green;'>" +  h + ":" + m + ":" + s + "</span></b>";
            }

            function nextUpdate() {
                secondsUntilUpdate--;
                document.getElementById('nupdate').innerHTML = "<b>Next update in <span style='color: green;'>" + secondsUntilUpdate + "</span> seconds.</b>" ;
                t = setTimeout(function() {
                    nextUpdate()
                }, 1000);
            }

            startTime();
            nextUpdate();
